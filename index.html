<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div class="container-arenda">
  <form action="post" class="zakaz-forma">

  </form>
    <div class="shatri-panel">
      <button type="button" class="shatri-item" id="pag">Аренда Шатров Пагода</button>
      <button type="button" class="shatri-item" id="sfera">Аренда Сферических шатров</button>
      <button type="button" class="shatri-item" id="mob">Аренда Мобильных шатров</button>
      <button type="button" class="shatri-item" id="arc">Аренда Арочных шатров</button>
      <button type="button" class="shatri-item" id="zvezda">Аренда Шатров Звезда</button>
      <button type="button" class="shatri-item" id="pauk">Аренда Шатров Паук</button>
      <button type="button" class="shatri-item" id="tent">Аренда тентов</button>
    </div>
  <div class="choose-shater">

  </div>
  <div class="choose-goods">
    <h2 class="title-goods"></h2>
      <label for="arenda-range" class="forma-rent__range-label">Количествово дней аренды</label>
      <input max="30" min="1" name="dayArenda" value="1" id="arenda-range" class="forma-rent__range" type="range">
      <output name="resultDay" id="day"></output>
      <input name="light" id="lightCheck" type="checkbox"><label for="lightCheck">Освещение</label>
      <input name="door1" id="door1Check" type="checkbox"><label for="door1Check">Одностворчатая дверь</label>
      <input name="floor" id="floorCheck" type="checkbox"><label for="floorCheck">Пол (брус, ламинированная фанера) </label>
      <input name="carpet" id="carpetCheck" type="checkbox"><label for="carpetCheck">Ковролин </label>
      <button type="button" id="calkprice" class="btn btn-success btn-lg">Выбрать</button>
  </div>
</div>
<script src="js/forma-zakaza.js"></script>
</body>
</html>
